
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Nunito', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            blue: '#4facfe',
                            purple: '#00f2fe',
                            dark: '#1a2a6c',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-image: radial-gradient(circle at 10% 20%, rgb(242, 246, 252) 0%, rgb(235, 245, 255) 90%);
        }

        /* Hiệu ứng xe chạy rung nhẹ */
        @keyframes drive {
            0% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-1px) rotate(0.5deg); }
            50% { transform: translateY(0px) rotate(0deg); }
            75% { transform: translateY(-1px) rotate(-0.5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        /* Hiệu ứng rung lắc khi va chạm/sai */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* Hiệu ứng đường chạy */
        @keyframes road-scroll {
            from { background-position: 0 0; }
            to { background-position: -50px 0; }
        }
        
        /* Hiệu ứng nổi */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .animate-drive { animation: drive 0.3s linear infinite; }
        .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        .animate-road-move { animation: road-scroll 0.5s linear infinite; }
        .animate-float { animation: float 3s ease-in-out infinite; }

        .road-texture {
            background-color: #374151;
            background-image: radial-gradient(#4b5563 15%, transparent 16%), radial-gradient(#4b5563 15%, transparent 16%);
            background-size: 10px 10px;
            background-position: 0 0, 5px 5px;
        }
        
        .road-divider {
            background-image: linear-gradient(90deg, #ffffff 50%, transparent 50%);
            background-size: 50px 100%;
        }

        .finish-line {
            background-image: 
                linear-gradient(45deg, #000 25%, transparent 25%), 
                linear-gradient(-45deg, #000 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #000 75%), 
                linear-gradient(-45deg, transparent 75%, #000 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-color: white;
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800 font-sans antialiased overflow-x-hidden selection:bg-blue-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
